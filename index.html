<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Post a Job</h2>
  <form id="jobForm">
    <label for="title">Job Title</label>
    <input type="text" id="title" name="title" placeholder="Enter job title" required />

    <label for="description">Job Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter job description" required></textarea>

    <label for="skillsRequired">Skills Required</label>
    <input type="text" id="skillsRequired" name="skillsRequired" placeholder="Enter required skills" required />

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Enter job location" required />

    <label for="duration">Duration</label>
    <input type="text" id="duration" name="duration" placeholder="Enter job duration" required />

    <label for="wage">Wage</label>
    <input type="number" id="wage" name="wage" placeholder="Enter wage amount" required />

    <button type="button" onclick="submitJob()">Post Job</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
